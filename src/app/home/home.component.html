<h3>Employee Form</h3>
<div class="container">
<form #form="ngForm" novalidate>
    
   <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
    <label class="control-label">First Name</label>
    <input #firstName="ngModel" type="text" pattern="^Q.*" class="form-control" required placeholder="First Name" name="firstName" 
    [(ngModel)]="model.firstName">
    <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
First Name Is Required
        </div>
</div> 
 <div class="form-group">
        <label>Last Name</label>
    <input type="text" class="form-control" required placeholder="Last Name" name="lastName" 
    [(ngModel)]="model.lastName">
</div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="is-full-time" 
            [(ngModel)]="isFullTime"> Full Time Employee
        </label>
    </div>
   
    <label>Payment Type</label>
    <div class="radio">
        <label>
            <input type="radio" name="paymentType" value="w2" checked 
            [(ngModel)]="model.paymentType">
            W2
        </label>
    </div>
    <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType">
                1099
            </label>
        </div> 
        <div class="form-group" [class.has-error]="hasPrimaryLanguageError" >
                <label>Primary Language</label>
          <select class="form-control" #primaryLanguage name="primaryLangauge" 
          (blur)="ValidatePrimaryLanguage(primaryLanguage.value)"
          (change)="ValidatePrimaryLanguage(primaryLanguage.value)"
          [(ngModel)]="model.primaryLanguage">
              <option value="default">Select a Language...</option>
              <option *ngFor="let lang of languages" >
                {{lang}}
              </option>
          </select>
        </div> 
        <button class="btn btn-primary" type="submit"
[disabled]="form.invalid">Ok</button> 
</form>
</div>
